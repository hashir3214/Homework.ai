<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-btn {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            color: #6c5ce7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 10px 0;
            min-width: 150px;
            display: none;
            z-index: 100;
        }

        .dropdown.active { display: block; }

        .dropdown-item {
            padding: 10px 20px;
            cursor: pointer;
            color: #333;
        }

        .dropdown-item:hover {
            background: #f0f2f5;
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f9f9f9;
        }

        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #6c5ce7, #8e7ce9);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            border: 1px solid #eee;
        }

        .input-area {
            padding: 25px;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 15px 25px;
            border: 2px solid #f0f2f5;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #6c5ce7;
            background: white;
        }

        button {
            padding: 15px 30px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #5a4ad1;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot"></i> Student Assistant AI</h2>
            <div class="header-right">
                <a href="/dashboard" class="home-btn"><i class="fas fa-home"></i> Dashboard</a>
                <div class="user-avatar" id="userAvatar" onclick="toggleDropdown()">U
                    <div class="dropdown" id="userDropdown">
                        <div class="dropdown-item" id="userEmail" style="font-size: 0.9rem; color: #666;"></div>
                        <div class="dropdown-item" onclick="handleSignOut()">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <i class="fas fa-graduation-cap" style="color: #6c5ce7; margin-right: 8px;"></i> 
                Hello! I'm here to help you with your studies. What would you like to learn today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off">
            <button onclick="sendMessage()">Send <i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vdjuotjaweofwbvvcyfb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkanVvdGphd2VvZndidnZjeWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzODM3MDMsImV4cCI6MjA4MTk1OTcwM30.elUt29UYIbQhz7bXeEFr_SUhfeDHR9k3RP1jgCVQVok';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;

        window.addEventListener('load', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/';
                return;
            }
            
            currentUser = session.user;
            const email = currentUser.email;
            const initial = email.charAt(0).toUpperCase();
            
            document.getElementById('userAvatar').textContent = initial;
            document.getElementById('userEmail').textContent = email;
            
            loadChatHistory(currentUser.id);
        });

        async function handleSignOut() {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        }

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-avatar')) {
                document.getElementById('userDropdown').classList.remove('active');
            }
        });

        async function loadChatHistory(userId) {
            try {
                const response = await fetch(`/get_history?user_id=${userId}`);
                const data = await response.json();
                const chatBox = document.getElementById('chatBox');
                
                if (data.chats && data.chats.length > 0) {
                    chatBox.innerHTML = ''; 
                    data.chats.forEach(chat => {
                        const className = chat.role === 'user' ? 'user-message' : 'bot-message';
                        const div = document.createElement('div');
                        div.className = `message ${className}`;
                        div.textContent = chat.content;
                        chatBox.appendChild(div);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        async function sendMessage() {
            if (!currentUser) {
                alert('Please sign in to send messages');
                return;
            }

            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const text = input.value.trim();
            
            if (!text) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = text;
            chatBox.appendChild(userDiv);
            
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';
            botDiv.textContent = '...';
            chatBox.appendChild(botDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            const formData = new FormData();
            formData.append('msg', text);
            formData.append('user_id', currentUser.id);

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                botDiv.textContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    botDiv.textContent += chunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                botDiv.textContent = "Error: Could not connect to AI.";
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
